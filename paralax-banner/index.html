<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="main-banner">
        <div class="main-banner__content">
          <div class="clean-banner__subtitle">Наша цель</div>
          <div class="clean-banner__title">Комфортный город</div>
          <div class="clean-banner__description">
            Программа по&nbsp;санитарной очистке и&nbsp;благоустройству промышленных территорий
          </div>
        </div>
        <div class="main-banner-image">
          <div class="main-banner-image__layer main-banner-image__layer--1"
            style="background-image: url('./images/base-bg.png') "></div>
          <div class="main-banner-image__layer main-banner-image__layer--2"
            style="background-image: url('./images/bg-1.png')"></div>
          <div class="main-banner-image__layer main-banner-image__layer--tower-1"
            style="background-image: url('./images/tower-1.png')"></div>
            <div class="main-banner-image__layer main-banner-image__layer--tower-2"
            style="background-image: url('./images/tower-2.png')"></div>
            <div class="main-banner-image__layer main-banner-image__layer--tower-cloud"
              style="background-image: url('./images/tower-cloud.png')"></div>
          <div class="main-banner-image__layer main-banner-image__layer--3"
            style="background-image: url('./images/front.png');">
          </div>
        </div>
      </div>

      <div class="section" style="height: 2000px;"></div>
    </main>
  </div>



  <script src="./libs/gsap/gsap.min.js"></script>
  <script src="./libs/gsap/ScrollTrigger.min.js"></script>
  <script src="./libs/gsap/ScrollSmoother.min.js"></script>
  <script src="index.html"></script>
</body>

</html>
